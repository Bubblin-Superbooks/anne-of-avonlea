<div class="leaf flex"><div class="inner justify"><p>&ldquo;No, but the Pyes are an exception to every known rule, that&rsquo;s what,&rdquo; declared Mrs. Rachel with conviction.</p><p>Mr. Harrison said, &ldquo;Thought you&rsquo;d come to it,&rdquo; when he heard it, and Jane rubbed it in rather unmercifully.</p></div> </div>
